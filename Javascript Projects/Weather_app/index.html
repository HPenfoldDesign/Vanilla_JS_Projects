<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-wrap">
      <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
      </header>
      <main>
        <section class="location">
          <div class="city">Enter a location for current weather statistics</div>
          <div class="date">DD/MM/YYYY</div>
        </section>
        <div class="current">
          <div class="temp">0<span>°c</span></div>
          <div class="weather">Status</div>
          <div class="hi-low">High/Low (°c)</div>
        </div>
      </main>
    </div>
    <script src="/js/grab-weather.js"></script>
  </body>
  </html>
